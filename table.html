<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
                background-color: skyblue;
                margin: 20px;
                border: black solid 6px;
            }
            th,td{
                padding: 4px;
                border: black solid 2px;
            }
        </style>
    </head>
    <body>
        <table>
            <th colspan="3">Table of Students</th>
            <tr>
                <th>Name</th>
                <th>University</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>Aung Aung</td>
                <td>KTU</td>
                <td>Mandalay</td>
            </tr>
            <tr>
                <td>Su Su</td>
                <td>MTU</td>
                <td>Mandalay</td>
            </tr>
            <tr>
                <td>Kyaw Kyaw</td>
                <td>WYTU</td>
                <td>Yangon</td>
            </tr>
        </table>
    </body>
</html>
